<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are Enough</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="noise"></div>

  <main class="wrapper">
    <section class="hero">
      <h1 class="reveal">You are<br><span>already enough.</span></h1>
      <p class="sub reveal-delay">
        You never needed permission to be worthy.
      </p>
    </section>

    <section class="message glass">
      <p class="typewriter" data-text="You are awesome exactly the way you are. Not because you try, not because you change — but because you exist."></p>
    </section>

    <section class="affirmations">
      <div class="card reveal">You don’t need to prove your value.</div>
      <div class="card reveal">You were never behind.</div>
      <div class="card reveal">You are not “too much”.</div>
      <div class="card reveal">You are not “less”.</div>
    </section>

    <footer class="footer reveal-delay">
      <span>Still here?</span>
      <button id="finalBtn">Read this</button>
    </footer>
  </main>

  <div class="overlay" id="overlay">
    <div class="overlay-content glass">
      <p>
        Never feel that you are not up to the mark.  
        The mark was never meant to measure you.
      </p>
      <button onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
